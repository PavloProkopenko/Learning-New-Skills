<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Learn div blocks</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Examples how we can use classes and ids -->
        <div class="div" id="div-1">
            <p>This is example how to use div</p>
        </div>
        <div class="Second-div" id="div-2">
            <p>Second div</p>
            <ul class="list">
                <li>This is example how we can group classes</li>
                <li>It can be so interesting </li>
                <li>Also I will use it in practice</li>
            </ul>
        </div>
    </body>
</html>
